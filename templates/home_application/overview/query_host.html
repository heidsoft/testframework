<script type="application/javascript">
    $(document).ready(function(){
                 // 数据格式：{"results":[{ "id": 0, "text": "奥迪" }, { "id": 1, "text": "奔驰" }, { "id": 2, "text": "宝马" }]}
                 $("#select_hosts .select2_box").select2({
                     ajax: {
                        url: "${SITE_URL}hosts",
                        cache: false,
                        //对返回的数据进行处理
                        results: function(response){
                            console.log(response);
                            if(response == undefined || response == null){
                                return {"results":[]};
                            }else{
                               var hosts = response.data;
                               var select_hosts = [];
                               for(index in hosts){
                                   select_hosts.push({
                                       id:hosts[index].HostID,
                                       text:hosts[index].InnerIP
                                   });
                               }
                               return {"results":select_hosts};
                            }
                        }
                    }
                 });


                $("#select_tasks .select2_box").select2({

                    ajax: {
                        url: "${SITE_URL}jobs",
                        cache: false,
                        //对返回的数据进行处理
                        results: function(response){
                            console.log(response);
                            if(response == undefined || response == null){
                                return {"results":[]};
                            }else{
                               var tasks = response.data;
                               var select_tasks = [];
                               for(index in tasks){
                                   select_tasks.push({
                                       id:tasks[index].id,
                                       text:tasks[index].name
                                   });
                               }
                               return {"results":select_tasks};
                            }
                        }
                    }

                });

                $("#exe_task").click(function () {
                    console.log("exe_task....");
                    var hostIp = $("#select_hosts .select2_box").select2('data').text;
                    var taskid = $("#select_tasks .select2_box").select2('data').id;
                    console.log(hostIp);
                    console.log(taskid);
                    $.post("${SITE_URL}execute/job",{"host":hostIp,"task":taskid},function (response) {
                        console.log(response);
                    },"json");
                });
    });

</script>
