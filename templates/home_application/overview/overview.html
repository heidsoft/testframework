<%inherit file="/home_application/base_new.html"/>
<%block name="content">
<!-- Page Heading -->
<div class="row page-header-box">
    <div class="col-lg-12">
        <h1 class="page-header">
            事件动态
        </h1>
    </div>
</div>
<!-- /.row -->

<div class="row data-panel">
    <div class="col-lg-3 col-md-6">
        <div class="king-widget2">
            <div class="king-widget-content p20 bg-info">
                <div class="king-counter king-counter-lg">
                    <div class="king-counter-label text-uppercase f16">事件流量数</div>
                    <div class="king-counter-number-group">
                        <span class="king-counter-number white">1000</span>
                        <span class="king-counter-icon ml10 white">
                                            <i class="fa fa-image"></i>
                                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="king-widget2">
            <div class="king-widget-content p20 bg-info">
                <div class="king-counter king-counter-lg">
                    <div class="king-counter-label text-uppercase f16">事件合并数</div>
                    <div class="king-counter-number-group">
                        <span class="king-counter-number white">232</span>
                        <span class="king-counter-icon ml10 white">
                                            <i class="fa fa-music"></i>
                                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="king-widget2">
            <div class="king-widget-content p20 bg-info">
                <div class="king-counter king-counter-lg">
                    <div class="king-counter-label text-uppercase f16">事件处理数</div>
                    <div class="king-counter-number-group">
                        <span class="king-counter-number white">343</span>
                        <span class="king-counter-icon ml10 white">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="king-widget2">
            <div class="king-widget-content p20 bg-info">
                <div class="king-counter king-counter-lg">
                    <div class="king-counter-label text-uppercase f16">事件进入工单数</div>
                    <div class="king-counter-number-group">
                        <span class="king-counter-number white">232</span>
                        <span class="king-counter-number-related white">+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div class="row charts">
    <div class="col-md-6">
        <div class="king-block king-block-bordered mb30">
            <div class="king-block-header">
                <h3 class="king-block-title">事件类型合并统计</h3>
            </div>
            <div class="king-block-content">
                <div class="chart" id="chartA"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="king-block king-block-bordered mb30">
            <div class="king-block-header">
                <h3 class="king-block-title">事件类型分析</h3>
            </div>
            <div class="king-block-content">
                <div class="chart" id="chartC"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="king-block king-block-bordered mb30">
            <div class="king-block-header">
                <h3 class="king-block-title">本周事件发送统计</h3>
            </div>
            <div class="king-block-content">
                <div class="chart" id="chartB"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="king-block king-block-bordered mb30">
            <div class="king-block-header">
                <h3 class="king-block-title">月度事件类型统计</h3>
            </div>
            <div class="king-block-content">
                <div class="chart" id="chartD"></div>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->
</%block>
